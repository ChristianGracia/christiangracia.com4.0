

<div *ngIf="loadingSong" class='song-loader'>
    <div class="accent-color">Checking my Spotify...</div>
    <mat-spinner class='spinner' diameter="22" color="accent"></mat-spinner>
</div>

<div *ngIf='song && !loadingSong' class='song-container'>
    <div class='song-row'>
        <img height='12px' width='12px' src='song.images[0]' alt='{{ song.artist }} album image'/>
        <div class='song-info-container'>
            <div class></div>
            <span
            class="accent-color"
            >{{ song.name }} </span
            >
            <span
            class="accent-color"
            >{{ song.artist }}</span
            >
        </div>
    </div>
    <mat-progress-bar mode="determinate" value="{{songProgress}}"></mat-progress-bar>
</div>
