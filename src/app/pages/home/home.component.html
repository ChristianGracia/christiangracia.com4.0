<div class="container m-10">
  <div class="icon-container">
    <mat-icon inline class="icon" color="accent">{{
      icons[activeIconIndex]
    }}</mat-icon>
  </div>
  <div class="info-container">
    <span class="mat-display-4 m-10 name">Christian Gracia</span>

    <div class="line background-accent-color m-10"></div>

    <span class="mat-display-2 m-10 description"
      >I'm a software engineer who likes to build full stack web and mobile
      applications with React, NodeJs, Angular, Java, Python, C#, React Native,
      Swift, and more.</span
    >
  </div>
  <div class="m-30">
    <button (click)="goToAboutPage()" mat-raised-button color="accent">
      Learn more
    </button>
  </div>
</div>
