<div
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
  class="social-media-container"
>
  <mat-icon
    *ngFor="let social of socialMediaLinks; let i = index"
    class="social-link clickable"
    svgIcon="{{ social }}"
    (click)="openLink(social)"
    [class.active]="activeIconArray[i]"
  >
  </mat-icon>
</div>
