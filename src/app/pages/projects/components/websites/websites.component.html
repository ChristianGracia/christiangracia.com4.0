<app-page-header
  title="Other Websites"
  subHeader="Click site below to view"
></app-page-header>
<div class="flex flex-row websites-container">
  <div *ngFor="let site of sites; let i = index">
    <div class="site-container">
      <app-site [site]="site"></app-site>
    </div>
  </div>
</div>
