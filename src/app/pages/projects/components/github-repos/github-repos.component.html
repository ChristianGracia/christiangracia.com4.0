<app-page-header
  title="Github Repos"
  subHeader="Click repository below to view code changes"
></app-page-header>
<div *ngIf="loadingRepos" class="flex justify-center repo-loader-container">
  <mat-spinner color="accent"></mat-spinner>
</div>

<div
  class="flex flex-row justify-space-around flex-wrap github-container clickable"
  *ngIf="!loadingRepos"
>
  <mat-card
    *ngFor="let repo of data"
    class="repo-card mat-elevation-z6 flex flex-col justify-space-between"
    (click)="openRepoCommitModal(repo.name, repo.url)"
  >
    <div class="top-row">
      <mat-card-title class="repo-title mat-title accent-color">
        {{ repo.name.split("-").join(" ") }}
      </mat-card-title>

      <mat-card-content class="repo-description-container mat-subheading-2">
        <span class="repo-description mat-subheading-2">
          {{ repo.description }}
        </span>
      </mat-card-content>
    </div>

    <div class="bottom-row">
      <div
        class="flex flex-row repo-language-container mat-caption repo-language-text"
      >
        <div class="mat-caption repo-language-text">Primary Language:</div>
        <div
          class="mat-caption repo-language-text"
          [ngStyle]="{ color: formatRepoLanguage(repo.language) }"
          style="margin-left: 4px"
        >
          {{ repo.language ?? "None" }}
        </div>
      </div>
      <div class="repo-date-container">
        <div class="repo-date-text mat-caption">
          Updated at {{ formatUpdateAtDate(repo.updatedAt) }}
        </div>
      </div>
    </div>
  </mat-card>
</div>
<div class="paginator-container" *ngIf="!loadingRepos">
  <mat-paginator
    color="accent"
    [length]="gitRepos.length"
    [pageSize]="size"
    [pageIndex]="page"
    (page)="getData($event)"
  >
  </mat-paginator>
</div>
