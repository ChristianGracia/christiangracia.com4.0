<div class="modal-container">
  <div class="header-container">
    <button
      (click)="openSite(data.url)"
      color="accent"
      mat-raised-button
      aria-label="view site"
    >
      {{ data.url }}
    </button>
    <button mat-button mat-dialog-close aria-label="Close modal window">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div *ngIf="iframeLoading" class="loader">
    <mat-spinner color="accent"></mat-spinner>
  </div>
  <div [class.is-hidden]="iframeLoading" class="iframe-container">
    <iframe
      allowtransparency="true"
      style="background: #ffffff"
      id="site-iframe"
      [src]="data.url | safe"
      width="100%"
      height="100%"
    ></iframe>
  </div>
</div>
