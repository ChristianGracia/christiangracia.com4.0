<div class="modal-container">
  <div class="close-button-container" align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      <span class="close-button-text">X</span>
    </button>
  </div>

  <div
    *ngIf="data.url.match('herokuapp') && iframeLoading"
    fxLayout="column"
    fxLayoutAlign="center center"
    class="repo-loader-container"
  >
    <div class="free-server-container">
      This site is hosted on a free server which can take 1-2 mins to wake up
      from sleep
    </div>
    <mat-spinner></mat-spinner>
  </div>

  <div align="center" class="view-site-button-container">
    <button mat-raised-button class="cg-hover-yellow" aria-label="view site">
      <a href="{{ data.url }}" rel="noreferrer" target="_blank"
        ><span class="cg-hover-yellow-text">View full site</span></a
      >
    </button>
  </div>
</div>
<div [class.is-hidden]="iframeLoading" class="iframe-container">
  <iframe id="site-iframe" [src]="data.url | safe" width="100%"></iframe>
</div>
