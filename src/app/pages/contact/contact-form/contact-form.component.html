<section class="contact-form" *ngIf="!emailReceived">
  <form #contactForm="ngForm" (ngSubmit)="submit(contactForm)">
    <div>
      <mat-form-field color="accent">
        <input
          type="text"
          matInput
          placeholder="Name"
          ngModel
          name="name"
          required
          minLength="4"
          #nameInput="ngModel"
        />
        <mat-error *ngIf="nameInput.hasError('required')"
          >Field must not be empty.</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field color="accent">
        <input
          type="email"
          matInput
          placeholder="Email"
          ngModel
          name="email"
          required
          email
          #emailInput="ngModel"
        />
        <mat-error *ngIf="!emailInput.hasError('required')"
          >Must be a valid email address.</mat-error
        >
        <mat-error *ngIf="emailInput.hasError('required')"
          >Field must not be empty.</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field color="accent">
        <textarea
          cdkTextareaAutosize
          cdkAutosizeMinRows="3"
          cdkAutosizeMaxRows="10"
          matInput
          placeholder="Leave a message"
          ngModel
          name="message"
          #messageInput="ngModel"
          required
        ></textarea>
        <mat-error *ngIf="messageInput.hasError('required')"
          >Field must not be empty.</mat-error
        >
      </mat-form-field>
    </div>
    <div class="submit-button-container">
      <button
        aria-label="submit"
        mat-raised-button
        color="accent"
        class="cg-hover-red"
        [disabled]="contactForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</section>
<section *ngIf="emailReceived" class="email-received-container">
  <h1>I have received your email!</h1>
  <button
    aria-label="back"
    (click)="goToSite()"
    mat-raised-button
    color="primary"
  >
    Back to site
  </button>
</section>
