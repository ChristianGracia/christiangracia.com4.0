<div class="job-history-container">
  <app-page-header
    title="Experience"
    subHeader="Click company name to view website"
  ></app-page-header>
  <div *ngFor="let job of jobs" class="company-card">
    <p
      class="company-name accent-color mat-title"
      (click)="openSite(job.website ?? '')"
    >
      {{ job.company }}
    </p>
    <p class="job-description mat-subheading-2">{{ job.description }}</p>
    <p class="company-years mat-caption">{{ job.range }}</p>
  </div>
</div>
