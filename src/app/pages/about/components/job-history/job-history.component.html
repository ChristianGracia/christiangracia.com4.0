<div class="job-history-container">
  <app-page-header title="Experience"></app-page-header>
  <div *ngFor="let job of jobs" class="company-card">
    <p class="company-name accent-color">{{ job.company }}</p>
    <p class="job-description">{{ job.description }}</p>
    <p class="company-years">{{ job.range }}</p>
  </div>
</div>
