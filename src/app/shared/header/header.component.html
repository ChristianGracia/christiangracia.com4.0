<mat-toolbar ng-cloak layout="row">
  <a
    hide-gt-xs
    mat-icon-button
    color="accent"
    aria-label="Home button with menu icon"
    href="/"
  >
    <mat-icon>menu</mat-icon>
  </a>
  <span class="nav-spacer"></span>
  <div class="nav-items">
    <a
      class="nav-item"
      *ngFor="let link of links"
      mat-button
      color="accent"
      href="{{ link }}"
      >{{ link }}</a
    >
  </div>
</mat-toolbar>
