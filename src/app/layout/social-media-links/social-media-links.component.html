<div class="social-media-container">
  <mat-icon
    *ngFor="let social of socialMediaLinks; let i = index"
    class="social-link"
    svgIcon="assets:{{ social }}"
    color="{{ activeIconArray[i] ? 'accent' : '' }}"
    (click)="openLink(social)"
    [class.active]="activeIconArray[i]"
  >
  </mat-icon>
</div>
