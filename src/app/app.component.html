<mat-sidenav-container [class.theme-alternate]="isLightTheme">
  <mat-sidenav #sidenav role="navigation">
    <app-side-bar (closeSidenavEvent)="sidenav.close()"></app-side-bar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header
      (sidenavToggle)="sidenav.toggle()"
      (changeTheme)="changeTheme($event)"
    ></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
